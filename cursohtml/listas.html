<!DOCTYPE html>
<html>
<head>
	<title>listas ordenadas y no ordenadas</title>
</head>
<body>
	<!--Asi se declara una lista ordenada y nos mostrara numeros en los elementos-->
	<ol>
		<li>elemento</li>
		<li>elemento</li>
	</ol>
	<!--Declaramos una lista no ordenada con ul y nos mostrara solo signos no numeros ya que no es ordenada (unorden)-->

	<ul>
		<li>elemento</li>
		<li>elemento</li>
	</ul>
</body>
</html>
